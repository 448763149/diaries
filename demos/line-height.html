<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>line-height & font-size</title>
    <style>
        body{
            /*font-family: arial,Arial,Helvetica,'Hiragino Sans GB','Microsoft YaHei',sans-serif;*/
        }
        td{
            vertical-align: top;
            width:13%;
        }
        h3{
            font-size: 16px;
        }
        p {
            margin: 5px auto;
            outline: 1px solid rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>sans-serif</th>
            <th>Arial</th>
            <th>Hiragino Sans GB</th>
            <th>微软雅黑</th>
        </tr>
        <tr>
            <td style='font-family: sans-serif'>
                <p><span>hello google</span></p>
                <p><span>google你好123</span></p>
                <p><span>4789</span></p>
            </td>
            <td style='font-family: Arial'>
                <p><span>hello google</span></p>
                <p><span>google你好123</span></p>
                <p><span>4789</span></p>
            </td>
            <td style='font-family: Hiragino Sans GB'>
                <p><span>hello google</span></p>
                <p><span>google你好123</span></p>
                <p><span>4789</span></p>
            </td>
            <td style='font-family: Microsoft YaHei'>
                <p><span>hello google</span></p>
                <p><span>google你好123</span></p>
                <p><span>4789</span></p>
            </td>
        </tr>
    </table>









</body>

</html>
